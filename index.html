<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GanreNetwork Rank Shop</title>
  <style>
    body { font-family: Arial, background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    input, select, button { margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Beli Rank GanreNetwork</h1>
  <form id="rankForm">
    <label>Username Minecraft:</label>
    <input type="text" name="username" required>

    <label>Pilih Rank:</label>
    <select name="rank">
      <option value="vip">VIP</option>
      <option value="vipplus">VIP+</option>
      <option value="megavip">MEGAVIP</option>
      <option value="ultravip">ULTRAVIP</option>
      <option value="legend">LEGEND</option>
      <option value="hero">HERO</option>
    </select>

    <button type="submit">Lanjut Bayar</button>
  </form>

  <script>
    document.getElementById('rankForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch('https://104.21.80.1/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      window.location.href = json.payment_url;
    });
  </script>
</body>
      </html>
